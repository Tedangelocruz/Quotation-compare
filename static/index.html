<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Compare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">
    <div class="max-w-7xl mx-auto p-6">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-indigo-600">Quotation Compare</h1>
            <div class="space-x-4">
                <button onclick="loadItems()" class="text-gray-600 hover:text-indigo-600">View All Items</button>
                <button onclick="showComparison()"
                    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                    Compare Prices
                </button>
                <a href="/api/export" download
                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 inline-block">
                    Export CSV
                </a>
                <a href="/api/export-excel" download
                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 inline-block">
                    Export Excel
                </a>
            </div>
        </header>

        <!-- Upload Section -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">Upload Quotation (PDF)</h2>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Gemini API Key (Optional - for Smart
                    Parsing)</label>
                <input type="password" id="apiKey" placeholder="Paste your Gemini API Key here"
                    class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2">
                <p class="text-xs text-gray-500 mt-1">If provided, we'll use Google Gemini to parse the PDF with your
                    custom prompt.</p>
            </div>

            <div class="flex gap-4 items-center">
                <input type="file" id="pdfUpload" accept=".pdf" class="block w-full text-sm text-gray-500
                  file:mr-4 file:py-2 file:px-4
                  file:rounded-full file:border-0
                  file:text-sm file:font-semibold
                  file:bg-indigo-50 file:text-indigo-700
                  hover:file:bg-indigo-100
                " />
                <button onclick="uploadFile()"
                    class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 whitespace-nowrap">
                    Upload & Extract
                </button>
            </div>
            <div id="uploadStatus" class="mt-2 text-sm text-gray-600"></div>
        </div>

        <!-- Results Section -->
        <div id="resultsArea" class="space-y-8">
            <div class="text-center text-gray-500 py-12">
                Upload a PDF to see extracted items here.
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
